<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content='Pig is a dice game where players roll to reach 100 points. Rolling a "1" ends turn & player loses points. First to 100 wins!'
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Script -->
    <script src="./script.js" defer></script>
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Pig Game</h1>
      <div class="player player__active">
        <div class="score__container">
          <h2 class="player__title">Player 1</h2>
          <p class="score__final">0</p>
        </div>
        <div class="current-score__container">
          <p>Current</p>
          <p>0</p>
        </div>
      </div>
      <div class="btns__container flex-group">
        <button class="btn"><span>🎮</span> New</button>
        <img class="dice" src="./img/dice-1.png" alt="Dice 1." />
        <div class="btns__game-container flex-group">
          <button class="btn"><span>🎲</span> Roll</button>
          <button class="btn"><span>🤚</span> Hold</button>
        </div>
        <div class="btns__info-container flex-group">
          <button class="btn btn-info"><span>📜</span> Rules</button>
          <button class="btn btn-info"><span>ℹ️</span> About</button>
        </div>
      </div>
      <div class="player">
        <div class="score__container">
          <h2 class="player__title">Player 2</h2>
          <p class="score__final">0</p>
        </div>
        <div class="current-score__container">
          <p>Current</p>
          <p>0</p>
        </div>
      </div>
    </main>
  </body>
</html>
