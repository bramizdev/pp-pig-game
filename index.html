<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content='Pig is a dice game where players roll to reach 100 points. Rolling a "1" ends turn & player loses points. First to 100 wins!'
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Script -->
    <script src="./script.js" defer></script>
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Pig Game</h1>
      <div class="player player__0 player__active">
        <div class="score__container">
          <h2 class="player__title player__title-0">Player 1</h2>
          <p class="score__final" id="score-player-0">0</p>
        </div>
        <div class="current-score__container">
          <p>Current</p>
          <p class="current__score" id="current-score__player-0">0</p>
        </div>
      </div>
      <div class="btns__container flex-group">
        <button class="btn" id="new"><span>🎮</span> New</button>
        <img class="dice hidden" src="./img/dice-1.png" alt="Dice 1." />
        <div class="btns__game-container flex-group">
          <button class="btn" id="roll">
            <span aria-hidden="true">🎲</span> Roll
          </button>
          <button class="btn" id="hold">
            <span aria-hidden="true">🤚</span> Hold
          </button>
        </div>
        <div class="btns__info-container flex-group">
          <button class="btn btn-info" id="rules">
            <span aria-hidden="true">📜</span> Rules
          </button>
          <button class="btn btn-info" id="about">
            <span aria-hidden="true">ℹ️</span> About
          </button>
        </div>
      </div>
      <div class="player player__1">
        <div class="score__container">
          <h2 class="player__title player__title-1">Player 2</h2>
          <p class="score__final" id="score-player-1">0</p>
        </div>
        <div class="current-score__container">
          <p>Current</p>
          <p class="current__score" id="current-score__player-1">0</p>
        </div>
      </div>
    </main>
    <dialog class="modal" open>
      <div class="modal-wrapper">
        <div class="modal-content">
          <h2>Lorem, ipsum.</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit est
            illo sequi, eum culpa maxime voluptatum. Adipisci non magni fugit.
          </p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero,
            facere!
          </p>
        </div>
      </div>
      <button class="modal__Close-btn" aria-label="Close dialog.">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="48"
          viewBox="0 96 960 960"
          width="48"
          aria-hidden="true"
        >
          <path
            d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"
            aria-hidden="true"
          />
        </svg>
      </button>
    </dialog>
  </body>
</html>
